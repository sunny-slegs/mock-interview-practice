<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Country Facts</title>
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header roll="banner">
      <h1>Song Lyrics</h1>
    </header>
    <main role="main">
      <div class="js-error-container"></div>
      <form action="#" class="js-search-form">
          <label for="artist">Artist:</label>
          <input id="artist" type="text" class="js-query-artist" placeholder="Queen">
          <label for="title">Song title:</label>
          <input type="text" id="title" class="js-query-title" placeholder="Under Pressure">
          <button role="button" type="submit">Search</button>
      </form>
      <div class="js-search-results">   
        
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
